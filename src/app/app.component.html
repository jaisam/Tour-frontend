<header class="header">
    <nav class="nav nav--tours">
        <a class="nav__el" routerLink="/">All tours</a>
    </nav>
    <div class="header__logo">
        <img src="../assets/img/logo-white.png" alt="Natours logo" />
    </div>
    <nav class="nav nav--user">
        <a class="nav__el nav__el--logout" *ngIf="user.name!= ''" (click)="onLogout()">Log out</a>
        <a class="nav__el" routerLink="/me" *ngIf="user.name!= ''">
            <div *ngIf="user.photo != 'default.jpg', then userPhoto else defaultPhoto "></div>
            <ng-template #userPhoto>
                <img class="nav__user-img" src="{{ user.photo }}" alt="{{ user.name }}" />
            </ng-template>
            <ng-template #defaultPhoto>
                <img class="nav__user-img" src="../assets/img/users/default.jpg" alt="" />
            </ng-template>
            <span>{{ user?.name }}</span>
        </a>
        <a class=" nav__el" routerLink="login" *ngIf="!(user.name!= '')" >Log in
        </a>
        <a class="nav__el nav__el--cta" routerLink="signup" *ngIf="!(user.name!= '')" >Sign up</a>
    </nav>
</header>

<router-outlet></router-outlet>

<footer class="footer">
    <div class="footer__logo">
        <img src="../assets/img/logo-green.png" alt="Natour logo" />
    </div>
    <ul class="footer__nav">
        <li>
            <a href="#">About us</a>
        </li>
        <li>
            <a href="#">Download apps</a>
        </li>
        <li>
            <a href="#">Become a guide</a>
        </li>
        <li>
            <a href="#">Careers</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
    <p class="footer__copyright">&copy; by Jai Samtani.</p>
</footer>
