<main class="main">
    <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
        <form #loginForm="ngForm" (ngSubmit)="authenticate(loginForm)" class="form form--login">
            <div class="form__group">
                <label class="form__label" for="email">Email address</label>
                <input class="form__input" id="email" type="email" placeholder="you@example.com" required
                    name="email" [(ngModel)]="email" #emailInput="ngModel" />
                <span *ngIf="emailInput.touched && emailInput.invalid" style="color:red;">
                    Email is required
                </span>
            </div>
            <div class="form__group ma-bt-md">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" id="password" type="password" placeholder="••••••••" required
                    minlength="8" name="password" [(ngModel)]="password" #passwordInput="ngModel" />
                <span *ngIf="passwordInput.touched && passwordInput.invalid" style="color:red;">Password is required</span>    
            </div>
            <div class="form__group">
                <button class="btn btn--green">Login</button>
            </div>
        </form>
    </div>
</main>
